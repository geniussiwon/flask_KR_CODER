{% extends 'base.html' %}
{% block content %}
<title>kr_corder 질문하기</title>
<div class="container">
    <h2 class="my-3 border-bottom pb-2">질문등록</h2>
    <form method="post" class="post-form my-3">
        {{ form.csrf_token }}
        <!-- 오류표시 Start -->
        {% for field, errors in form.errors.items() %}
            <div class="alert alert-danger" role="alert">
                <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
            </div>
        {% endfor %}
        <!-- 오류표시 End -->
        <div class = "card border-secondary">
            <div class = "card_header">
                <div class="form-group">
                    <h4 class = "my-3 mx-4">제목</h4>
                    <input type="text" class="form-control mx-3" placeholder="Subject" name="subject" id="subject" value="{{ form.subject.data or '' }}" style="width:95%; height:100%;">
                </div>
            </div>
            <div class="card_body">
                <div class="form-group">
                    <h4 class = "my-3 mx-4">내용</h4>
                    <textarea class="form-control noresize mx-3" placeholder="Content" name="content" id="content" rows="10" style="width:95%; height:100%;">{{ form.content.data or '' }}</textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-link">제출하기</button>
    </form>
</div>
{% endblock %}
